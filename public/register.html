<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h1>Register</h1>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username-input">Username</label>
                        <input type="text" id="register-username-input" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password-input">Password</label>
                        <input type="password" id="register-password-input" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" id="login-link">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
